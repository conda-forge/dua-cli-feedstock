context:
  version: "2.34.0"

package:
  name: dua-cli
  version: ${{ version }}

source:
  url: https://github.com/Byron/dua-cli/archive/v${{ version }}.tar.gz
  sha256: eaa924f50efb425302c124f170644e95a08f8dad1f627b86f50d033ca5feb0c1

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - dua --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: View disk space usage and delete unwanted data, fast
  homepage: https://lib.rs/crates/dua-cli
  repository: https://github.com/Byron/dua-cli

extra:
  recipe-maintainers:
    - danielnachun
